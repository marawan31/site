{% extends "base.html" %}

{% block media %}
    {% block user_media %}{% endblock %}

    <style>
        .user-gravatar {
            display: block;
            padding-right: 15px;
            width: 135px;
        }

        .user-gravatar img {
            width: 135px;
            height: 135px;
            display: block;
            border-radius: 6px;
        }

        .page-title {
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
        }

        .user-content {
            width: 100%;
        }
    </style>
{% endblock %}

{% block js_media %}
    {% block user_js_media %}{% endblock %}
{% endblock %}

{% block body %}
    <table class="user-info-page">
        <tr>
            <td style="padding-left:1em">
                <div class="user-gravatar">
                    <img src="{{ gravatar(user, 135) }}" width="135px" height="135px">
                </div>
                <br>

                <br>
                <div>
                    <a href="{{ url('all_user_submissions', user.user.username) }}">{{ _('View submissions') }}</a>
                </div>
            </td>
            <td class="user-content">{% block user_content %}{% endblock %}</td>
        </tr>
    </table>
{% endblock %}
